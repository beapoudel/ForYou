<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink-light: #ffebee;
            --pink-main: #ff4081;
            --pink-dark: #d81b60;
        }

        body {
            background-color: var(--pink-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            overflow-x: hidden; /* Prevents horizontal scroll if button moves out */
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 4px solid #ff80ab;
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--pink-dark);
            font-size: clamp(1.5rem, 8vw, 2.2rem);
            margin-bottom: 30px;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px; /* Space for the growing button */
            flex-wrap: wrap;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            touch-action: manipulation; /* Improves mobile touch */
        }

        #yesBtn {
            background-color: var(--pink-main);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            z-index: 10;
        }

        #noBtn {
            background-color: #bdbdbd;
            color: white;
            /* Initially relative so it doesn't overlap */
            position: relative; 
            z-index: 5;
        }

        .hidden {
            display: none !important;
        }

        #successMessage img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-top: 15px;
        }

        /* Mobile Specific Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="questionArea">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="buttons-wrapper">
                <button id="yesBtn">Yes! ‚ú®</button>
                <button id="noBtn">No ü•∫</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <h1>Yay! Best Day Ever! üíñ</h1>
            <p>I knew you'd say yes! You're the best! ü•∞</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXpueGZ4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN960/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionArea = document.getElementById('questionArea');
        const successMessage = document.getElementById('successMessage');
        
        let yesScale = 1;

        function moveNoButton() {
            // Switch to absolute positioning only after the first interaction
            noBtn.style.position = 'fixed';
            
            // Randomly position within viewport, but keep away from edges
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // Make the Yes button bigger
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // Event listeners for both mouse and touch
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking the button on mobile
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            questionArea.classList.add('hidden');
            successMessage.classList.remove('hidden');
            // Add some confetti effect if you want!
            document.body.style.backgroundColor = "#fce4ec";
        });
    </script>
</body>
</html>
