<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? â¤ï¸</title>
    <style>
        :root {
            --pink-light: #ffebee;
            --pink-main: #ff4081;
            --pink-dark: #d81b60;
        }

        body {
            background-color: var(--pink-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 4px solid #ff80ab;
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--pink-dark);
            font-size: clamp(1.5rem, 8vw, 2.2rem);
            margin-bottom: 30px;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.3s;
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: var(--pink-main);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background-color: #bdbdbd;
            color: white;
            position: relative;
        }

        .hidden {
            display: none !important;
        }

        #successMessage img {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container { padding: 1.5rem; }
            button { padding: 12px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="questionArea">
            <h1 id="mainHeading"> Annesha will you be my Valentine? ğŸŒ¹</h1>
            <div class="buttons-wrapper">
                <button id="yesBtn">Yes! âœ¨</button>
                <button id="noBtn">No ğŸ¥º</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <h1>Yay! Best Day Ever! ğŸ’–</h1>
            <p>I knew you'd say yes! You're the best! ğŸ¥°</p>
            <img src="ankit.jpg" alt="Happy Cat">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionArea = document.getElementById('questionArea');
        const successMessage = document.getElementById('successMessage');
        
        let yesScale = 1;
        let noClickCount = 0;

        const phrases = [
            "Really? ğŸ¤¨",
            "Think again! ğŸ§",
            "Are you sure? ğŸ’”",
            "Please? ğŸ¥º",
            "Don't do this to me... ğŸ˜­",
            "You're breaking my heart! ğŸ˜¿",
            "Look at the big button! Click that! ğŸ‘‰",
            "I'm gonna cry... ğŸŒŠ",
            "Okay, now you're just being mean! ğŸ˜¤",
            "Still no? ğŸ¤¡"
        ];

        function handleNoInteraction() {
            // Change the text based on how many times they've tried to click
            if (noClickCount < phrases.length) {
                noBtn.innerText = phrases[noClickCount];
            } else {
                noBtn.innerText = "Give up! Just say Yes! ğŸ˜";
            }
            
            noClickCount++;

            // Make the button jump
            noBtn.style.position = 'fixed';
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // Make the Yes button grow
            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // Desktop hover
        noBtn.addEventListener('mouseover', handleNoInteraction);
        
        // Mobile touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleNoInteraction();
        });

        // Final "Yes" action
        yesBtn.addEventListener('click', () => {
            questionArea.classList.add('hidden');
            successMessage.classList.remove('hidden');
            document.body.style.backgroundColor = "#fce4ec";
        });
    </script>
</body>
</html>
