<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink-light: #ffebee;
            --pink-main: #ff4081;
            --pink-dark: #d81b60;
        }

        body {
            background-color: var(--pink-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            text-align: center;
            overflow: hidden; 
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 4px solid #ff80ab;
            width: 85%;
            max-width: 350px;
            min-height: 400px;
            position: relative;
            z-index: 10;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: var(--pink-dark);
            font-size: 1.8rem;
            margin-bottom: 10px;
            z-index: 20;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px;
            width: 100%;
            position: relative;
            z-index: 20;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: var(--pink-main);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background-color: #bdbdbd;
            color: white;
            position: relative;
        }

        .hidden { display: none !important; }

        #successMessage {
            z-index: 20;
        }

        #successMessage img {
            width: 100%;
            max-width: 180px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .heart {
            position: absolute;
            top: -50px;
            font-size: 1.5rem;
            user-select: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="audio.mpeg" type="audio/mpeg">
    </audio>

    <div class="container" id="mainBox">
        <div id="questionArea">
            <h1>Annesha, will you be my Valentine? üåπ</h1>
            <div class="buttons-wrapper">
                <button id="yesBtn">Yes! ‚ú®</button>
                <button id="noBtn">No ü•∫</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <h1>Yay! üíñ</h1>
            <p>I knew you'd say yes! ü•∞</p>
            <img src="ankit.jpeg" alt="Our Picture">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainBox = document.getElementById('mainBox');
        const audio = document.getElementById('bgMusic');
        
        let yesScale = 1;
        let noClickCount = 0;

        const phrases = [
            "Really? ü§®",
            "Think again! üßê",
            "Are you sure? üíî",
            "Please? ü•∫",
            "Don't do this to me... üò≠",
            "You're breaking my heart! üòø",
            "Look at the big button! Click that! üëâ",
            "I'm gonna cry... üåä",
            "Okay, now you're just being mean! üò§",
            "Still no? ü§°",
            "Give up! Just say Yes! üòé"
        ];

        function handleNo() {
            noBtn.innerText = phrases[Math.min(noClickCount, phrases.length - 1)];
            noClickCount++;
            
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', handleNo);
        noBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            handleNo(); 
        });

        yesBtn.addEventListener('click', () => {
            // PLAY MUSIC HERE
            audio.play().catch(e => console.log("Audio play failed:", e));
            
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            noBtn.classList.add('hidden');
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            mainBox.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
